<form [formGroup]="addForm" (ngSubmit)="addDomain()">
    <div class="input-group">
        <input type="text" placeholder="Domain name" class="input form-control" formControlName="domain">
        <span class="input-group-btn">
                <button type="submit" class="btn btn btn-primary"> <i class="fa fa-add"></i> Add</button>
        </span>
    </div>
</form>
